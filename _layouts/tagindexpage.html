---
layout: default
---

<div class="post">
<h1 class="tag-title">Tag index for: <code class="coral-red">{{ page.tag }}</code></h1>
<a class="tag-navigation" href="/tag/{{ page.tag }}">Tag posts</a>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
